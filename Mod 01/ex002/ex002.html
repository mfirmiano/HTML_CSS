<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode descrever um parágrafo de qualquer jeito. Basta colocar entre as tags <strong>&lt;p&gt; e &lt;/p&gt;</strong></p>
    <p>Se você quiser quebrar o parágrafo em um local específico, utilizar a tag <strong>&lt;br&gt;</strong></p> <!--&lt = less than e &gt = greater than, mmenor que e maior que, respectivamente-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr; <!--procurar por MISC symbols para mais símbolos-->
    </p>
    <p>Vamos adicionar alguns emojis: <!--procurar por emojipedia-->
        &#x1F596;
        &#x1f913;
    </p>
</body>
</html>
